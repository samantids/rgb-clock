<!DOCTYPE html>
<html>
<head>
	<title>RGB Clock</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<script src="https://use.fontawesome.com/b399aad971.js"></script>
	<link href="style.css" rel="stylesheet" />
</head>

<body>
	<button id="menu-button" class="menu-margin--left"><i class="fa fa-bars fa-5x" aria-hidden="true"></i></button>
	<div id="menu" class="menu-margin--left">
		<button id="get-rgb">Get RGB!</button>
		<div id="rgb" class="display--inline">
			<input type="text" id="copy-rgb-value" value="" readonly/>
		</div>
		<div id="copy-success">RGB Copied to Clipboard!</div>


		<div class="margin--top">
			<button id="slow" class="web-button">Slow</button>
			<button id="medium" class="web-button selected-button">Medium</button>
			<button id="fast" class="web-button">Fast</button>
		</div>

		<div class="margin--top">
			<div>
				<button id="red-input-minus" class="web-button">R -</button>
				<input type="range" id="red-slider" min="0" max="30" value="" />
				<div id="red-mobile" class="color-mobile"></div>
				<button id="red-input-plus" class="web-button plus-button">R +</button>
			</div>
			<div>
				<button id="green-input-minus" class="web-button">G -</button>
				<input type="range" id="green-slider" min="0" max="30" value="" />
				<div id="green-mobile" class="color-mobile"></div>
				<button id="green-input-plus" class="web-button plus-button">G +</button>
			</div>
			<div>
				<button id="blue-input-minus" class="web-button">B -</button>
				<input type="range" id="blue-slider" min="0" max="30" value="" />
				<div id="blue-mobile" class="color-mobile"></div>
				<button id="blue-input-plus" class="web-button plus-button">B +</button>
			</div>
		</div>

		<div class="margin--top">
			<button id="reset" class="web-button"><i class="fa fa-refresh fa-lg" aria-hidden="true"></i></button>
		</div>

	</div>

	<div id="clock" class="center">
		<div id="clock-hour"></div>
		<div id="clock-minute"></div>
		<div id="clock-second"></div>
	</div>
<script src="script.js"></script>
</body>
</html>
