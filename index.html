<!DOCTYPE html>
<html>
<head>
	<title>Color Changer</title>
	<link href="style.css" rel="stylesheet" />
</head>

<body>
	<button id="get-rgb">Get RGB!</button>
	<div id="rgb" class="display--inline"></div>

	<div class="margin--top">
		<div>
			<button id="red-input-minus">R -</button>
			<input type="range" id="red-slider" min="0" max="50" value="" />
			<button id="red-input-plus">R +</button>
		</div>
		<div>
			<button id="green-input-minus">G -</button>
			<input type="range" id="green-slider" min="0" max="50" value="" />
			<button id="green-input-plus">G +</button>
		</div>
		<div>
			<button id="blue-input-minus">B -</button>
			<input type="range" id="blue-slider" min="0" max="50" value="" />
			<button id="blue-input-plus">B +</button>
		</div>
	</div>

	<div id="clock" class="center">
		<div id="clock-hour"></div>
		<div id="clock-minute"></div>
		<div id="clock-second"></div>
	</div>
<script src="script.js"></script>
</body>
</html>
